    <main>
        <div class="reserva__formulario">
            <div class="titulo__reserva">
                <h3>Reserva</h3>
            </div>
            <form action="" class="formulario__reserva">
            
                <label for="llegada" class="formu__label">Llegada</label>
                <input type="datetime-local" name="fechallegada" required class="formu__input">
                
            
                <label for="salida" class="formu__label">Salida</label>
                <input type="datetime-local" name="fechasalida" required class="formu__input">
                
                    
            
                <label for="habitaciones" class="formu__label"> Tipo de Habitacion</label>
                <select name="habitaciones" class="formu__input">
                    <option value="select">Seleccionar</option>
                    <option value="hab_1">Habitacion Olimpo</option>
                    <option value="hab_2">Habitacion Suite</option>
                    <option value="hab_3">Habitacion Clasica</option>
                    <option value="hab_4">Habitacion Superior</option>
                    <option value="hab_5">Habitacion Junior</option>
                </select>
                
                    
            
                <label for="adultos" class="formu__label">Cantidad de hu√©spedes</label>
                <input type="number" min="1" max="20" class="formu__input">
                
    
            
                <label for="menores" class="formu__label">Menores</label>
                <input type="number" min="0" max="10" class="formu__input">
                
                <button type="submit" class="formu__boton"> Enviar </button>
            </form>
        </div>
